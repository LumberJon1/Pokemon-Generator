<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <img src="#" alt="Pokemon Generator">
        <h1>Pokemon Generator</h1>
    </header>

    <section id="instructions-section">
        <h2>Instructions</h2>

        <p id="instructions">Instructions go here</p>
    </section>

    <!--
        This section will display a randomized number between 1 and the number of
    pokemon across all generations.  Initial state will just show a number, but
    eventually we want this to display a sprite of that pokemon.
    -->
    <section id="pokemon-section">

        <h2>Pokemon</h2>

        <h3 id="pokemon-number">#1</h3>

    </section>

    <!--
        This section will display two random types to start, but will eventually want to 
    dynamically select either one or two types depending on the original pokemon.
    -->
    <section id="type-section">

        <div id="type-div-1" class="type-div">
            <h3>Type 1</h3>
            <p>Type</p>
            <!--<img src="#" alt="type-icon-1">-->
        </div>

        <div id="type-div-2" class="type-div">
            <h3>Type 2</h3>
            <p>Type</p>
            <!--<img src="#" alt="type-icon-2">-->
        </div>

    </section>

    <section id="button-section">

        <button>Randomize</button>

    </section>

    
</body>
</html>
